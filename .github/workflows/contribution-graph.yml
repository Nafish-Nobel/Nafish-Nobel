name: Generate Snake & Pacman Animations

on:
  # Run every day at 1 AM (Bangladesh time ~07:00)
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  generate-animations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake & Pacman SVG
        uses: Platane/snk@v3
        with:
          github_user_name: Nafish-Nobel
          outputs: |
            dist/github-snake.svg
            dist/pacman-contribution-graph-dark.svg

      - name: Move output to root folder
        run: |
          mkdir -p output
          mv dist/*.svg output/

      - name: Push to output branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: output
          folder: output
          clean: true
